name:                emd
version:             0.1.6.0
github:              "mstksg/emd"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md
- test-data/*

# Metadata used when publishing your package
synopsis:            Empirical Mode Decomposition and Hilbert-Huang Transform
category:            Math

description: |
  Empirical Mode decomposition and Hilbert-Huang Transform in pure
  Haskell.

tested-with:         GHC >= 8.2

dependencies:
- base >= 4.10 && < 5

ghc-options:
- -Wall
- -Wredundant-constraints
- -Wcompat


library:
  source-dirs: src
  other-modules:
  - Numeric.EMD.Internal.Tridiagonal
  - Numeric.EMD.Internal.Extrema
  - Numeric.HHT.Internal.FFT
  dependencies:
  - array
  - binary
  - carray
  - containers
  - data-default-class
  - deepseq
  - fft
  - finite-typelits
  - ghc-typelits-knownnat
  - ghc-typelits-natnormalise
  - transformers
  - typelits-witnesses
  - vector
  - vector-sized >= 1.4

tests:
  emd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HUnit
    - emd
    - containers

benchmarks:
  emd-bench:
    main: bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - criterion
    - deepseq
    - emd
    - ghc-typelits-knownnat
    - mwc-random
    - vector
    - statistics
    - vector-sized >= 1.4
